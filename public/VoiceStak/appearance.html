<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>VoiceStak</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>

        <nav class="navbar navbar-inverse main_menu">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main_navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Logo</a>
                </div>

                <div class="collapse navbar-collapse" id="main_navbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="label label-primary new_msgs">12 NEW</span> INBOX</a></li>
                        <li class="active"><a href="#">CAMPAIGNS</a></li>
                        <li><a href="#">REPORTS</a></li>
                        <li class="profile_pic"></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container campaign-wizard">
            <div class="row top">
                <div class="col-sm-9 col-xs-6 top-left">
                    <h4>Campaign Wizard</h4>
                </div>
                <div class="col-sm-3 col-xs-6 top-right">
                    <button type="button" class="btn btn-primary">Next</button>
                    <button type="button" class="btn btn-primary">Back</button>
                </div>
            </div>

            <div class="row progress-titles">
                <div class="col-md-3 col-sm-3 col-xs-3 text-center">1.Campaign Details</div>
                <div class="col-md-3 col-sm-3 col-xs-3 text-center active-title">2.Appearance</div>
                <div class="col-md-3 col-sm-3 col-xs-3 text-center">3.Form Builder & Integration</div>
                <div class="col-md-3 col-sm-3 col-xs-3 text-center">4.Embed Code</div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
                    <span class="sr-only">50% Complete (success)</span>
                </div>
            </div>

            <div class="appearance_page">
                <div class="row">
                    <div class="col-md-5 col-sm-12 col-xs-12 col-md-push-7">
                        <h4>Live Preview</h4>
                        <div class="live_preview"></div>
                    </div>

                    <div class="col-md-7 col-sm-12 col-xs-12 col-md-pull-5">
                        <h4>Appearance</h4>
                        <br>
                        <div class="choose-type">
                            <label>1. Choose Type</label>
                            <div class="row appearance_small_images_cont">
                                <div class="col-md-3 col-sm-3 col-xs-6">
                                    <div class="appearance_small_images"></div>
                                    <label>Lightbox</label>
                                </div>
                                <div class="col-md-3 col-sm-3 col-xs-6">
                                    <div class="appearance_small_images"></div>
                                    <label>Slide In</label>
                                </div>
                                <div class="col-md-3 col-sm-3 col-xs-6">
                                    <div class="appearance_small_images"></div>
                                    <label>Widget Embed</label>
                                </div>
                                <div class="col-md-3 col-sm-3 col-xs-6">
                                    <div class="appearance_small_images"></div>
                                    <label>Side Locked</label>
                                </div>
                            </div>
                        </div>

                        <div class="choose-design">
                            <label>2. Choose Design</label>
                            <div class="row appearance_small_images_cont">
                                <div class="col-md-3 col-sm-3 col-xs-6">
                                    <div class="appearance_small_images"></div>
                                </div>
                                <div class="col-md-3 col-sm-3 col-xs-6">
                                    <div class="appearance_small_images"></div>
                                </div>
                                <div class="col-md-3 col-sm-3 col-xs-6">
                                    <div class="appearance_small_images"></div>
                                </div>
                                <div class="col-md-3 col-sm-3 col-xs-6">
                                    <div class="appearance_small_images"></div>
                                </div>
                            </div>
                        </div>

                        <div class="choose-color-scheme">
                            <label>3. Choose Color Scheme</label>
                            <div class="color-scheme-cont">
                                <div>
                                    <input type="color" id="color-scheme-bg" />
                                    <label for="color-scheme-bg">Background Color</label>
                                </div>
                                <div>
                                    <input type="color" id="color-scheme-headline" />
                                    <label for="color-scheme-headline">Main Headline Color</label>
                                </div>
                                <div>
                                    <input type="color" id="color-scheme-text" />
                                    <label for="color-scheme-text">Text Color</label>
                                </div>
                            </div>
                        </div>

                        <div class="content">
                            <label>4. Content</label>
                            <br>
                            <label for="main-healdine">Main Healdine</label>
                            <input type="text" class="form-control" id="main-healdine">
                            <br>
                            <label>Image</label>
                            <div class="row appearance_small_images_cont">
                                <div class="col-md-3 col-sm-3 col-xs-12">
                                    <div class="appearance_small_images"></div>
                                </div>
                                <div class="col-md-3 col-sm-3 col-xs-12 content-buttons">
                                    <button class="btn btn-primary">Upload Image</button>
                                    <button class="btn btn-danger">Remove</button>
                                </div>
                            </div>
                        </div>

                        <div class="branding">
                            <label>5. Branding</label>
                            <br>
                            <input type="checkbox" id="branding">
                            <label for="branding">Remove Powered by ___</label>
                            <br>
                            <label>PREMIUM CUSTOMER ONLY (upgrade)</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container -->
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
