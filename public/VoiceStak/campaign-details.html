<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>VoiceStak</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom css -->
        <link href="assets/css/style.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-inverse main_menu">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main_navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Logo</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="main_navbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="label label-primary new_msgs">12 NEW</span> INBOX</a></li>
                        <li class="active"><a href="#">CAMPAIGNS</a></li>
                        <li><a href="#">REPORTS</a></li>
                        <li class="profile_pic"></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class="container campaign-wizard">
            <div class="row top">
                <div class="col-sm-9 col-xs-6 top-left">
                    <h4>Campaign Wizard</h4>
                </div>
                <div class="col-sm-3 col-xs-6 top-right">
                    <button type="button" class="btn btn-primary">Next</button>
                </div>
            </div>

            <div class="row progress-titles">
                <div class="col-md-3 col-sm-3 col-xs-3 text-center active-title">1.Campaign Details</div>
                <div class="col-md-3 col-sm-3 col-xs-3 text-center">2.Appearance</div>
                <div class="col-md-3 col-sm-3 col-xs-3 text-center">3.Form Builder & Integration</div>
                <div class="col-md-3 col-sm-3 col-xs-3 text-center">4.Embed Code</div>
            </div>
            <div class="progress">
              <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 25%">
                <span class="sr-only">25% Complete (success)</span>
              </div>
            </div>

            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2 content">
                <h3 class="text-center">Campaign Details</h3>
                <form>
                    <div class="form-group">
                        <label for="campaign-name">Campaign Name</label>
                        <input type="text" class="form-control" id="campaign-name" placeholder="Enter Campaign Name Here...">
                    </div>

                    <div class="form-group">
                        <label for="url">URL</label>
                        <input type="text" class="form-control" id="url" placeholder="Enter URL Here...">
                    </div>
                </form>
            </div>
        </div>
        <!-- /.container -->
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
